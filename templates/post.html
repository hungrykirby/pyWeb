{% extends "layout.html" %}
{% block content %}
  <!-- Form
  ================================================== -->
<div class="form">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p class="lead">
          {% if name %}
            こんにちは {{ name }} さん
          {% else %}
            {{ message }}
          {% endif %}
        </p>

        <a href="/"><p>Return To Top Page</p></a>

        <form action="/message" method="post" class="form-inline">
          <label for="id">ID</label>
          <input type="text" class="form-control" id="id" name="id" placeholder="ID">
          <label for="message">Message</label>
          <input type="text" class="form-control" id="message" name="message" placeholder="message">
          <button type="submit" class="btn btn-default">Send Date</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
